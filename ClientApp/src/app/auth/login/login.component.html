<body style="background-color: rgb(232, 232, 236)"></body>
<div class="login-wrapper" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Вход</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="form" (ngSubmit)="onSubmitLogin()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input
            formControlName="login"
            matInput
            placeholder="Имя пользователя"
            [ngClass]="{
              invalid: form.get('login').invalid && form.get('login').touched
            }"
          />
        </mat-form-field>
        <span
          class="red-text"
          *ngIf="form.get('login').invalid && form.get('login').touched"
        >
          <span class="warning" *ngIf="form.get('login').errors['required']"
            >Обязательное поле</span
          >
        </span>

        <mat-form-field class="example-full-width">
          <input
            formControlName="password"
            matInput
            placeholder="Пароль"
            [ngClass]="{
              invalid:
                form.get('password').invalid && form.get('password').touched
            }"
            [type]="hide ? 'password' : 'text'"
          />
          <mat-icon matSuffix (click)="hide = !hide">{{
            hide ? "visibility_off" : "visibility"
          }}</mat-icon>
        </mat-form-field>
        <span
          class="red-text"
          *ngIf="form.get('password').invalid && form.get('password').touched"
        >
          <span class="warning" *ngIf="form.get('password').errors['required']"
            >Обязательное поле</span
          >
          <span class="warning" *ngIf="form.get('password').errors['minlength']"
            >Не меньше 6 символов</span
          >
        </span>
      </mat-card-content>
      <button mat-stroked-button [disabled]="form.invalid" class="btn-block">
        Логин
      </button>
    </form>
    <a class="nav-link text-dark" [routerLink]="['/registration']"
      ><span class="registr">Регистрация</span></a
    >
  </mat-card>
</div>
